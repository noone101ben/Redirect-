<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    
    <!-- Instant redirect meta tag -->
    <meta http-equiv="refresh" content="0;url=https://hollowk4all.blogspot.com/">
    
    <script>
        // Primary redirect method
        window.location.href = "https://hollowk4all.blogspot.com/";
        
        // Fallback redirect methods
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.location.replace("https://hollowk4all.blogspot.com/");
            }, 100);
        });
    </script>
    
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            display: none; 
        }
    </style>
</head>
<body>
    <noscript>
        <p>Please click <a href="https://hollowk4all.blogspot.com/">here</a> to continue.</p>
    </noscript>
</body>
</html>
